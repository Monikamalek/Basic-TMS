<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add tire</title>
</head>
<body>
<h1> Dodaj opony</h1>

<form action="/tire/add" method="post" enctype="multipart/form-data">
  <label for="tire">Opony</label>
  <select name="tireBrand" id="tire">
    <option value="CONTINENTAL">CONTINENTAL</option>
    <option value="GOODYEAR">GOODYEAR</option>
    <option value="MICHELIN">MICHELIN</option>
  </select>
  <br>
  <br>
  <label for="tire">Czy opona jest nowa?</label>
  <select name="isBrandNew">
    <option value="NEW_TIRE">NOWA</option>
    <option value="USED_TIRE">UŻYWANA</option>
  </select>
  <br>
  <br>
  <label>Żywotność opony w kilometrach</label>
  <input type="text" name="tireLifeKm">
  <br>
  <br>
  <button type="submit">Dodaj</button>

</form>
<br>
<br>
<a href="/">Powrót</a>
</body>
</html>
