<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Driver</title>
</head>
<body>

<form action="/driver/add" method="post" enctype="multipart/form-data">
    <label>Imię:</label>
    <input type="text" name="firstName">
    <label>Nazwisko:</label>
    <input type="text" name="lastName">
    <label for="salary">Wynagrodzenie: </label>
    <select name="salaryType" id="salary">
        <option value="BASIC">KATEGORIA I</option>
        <option value="MEDIUM">KATEGORIA II</option>
        <option value="HIGH">KATEGORIA III</option>
    </select>
    <label for="salary">PREMIA Uznaniowa: </label>
    <input type="checkbox" id="salary" value="DISCRETIONARY_BONUS" name="salaryType">

    <label>Kategorie prawa jazdy:</label>
    <label for="license">C1</label>
    <input type="checkbox" id="license" value="C1" name="license">
    <label for="license">C1+E</label>
    <input type="checkbox" id="license" value="C1E" name="license">
    <label for="license">C+E</label>
    <input type="checkbox" id="license" value="CE" name="license">


    </select>

    <button type="submit">Dodaj</button>
</form>
<a href="/">Powrót</a>


</body>
</html>
